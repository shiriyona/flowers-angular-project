<a (click)="onSelected()"
  class="list-group-item clearfix">
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{ tree.name }}</h4>
    <p class="list-group-item-text">{{ tree.description }}</p>
  </div>
  <span class="pull-right">
        <img
          [src]="tree.imagePath"
          alt="{{ tree.name }}"
          class="img-responsive"
          style="max-height: 50px;">
      </span>
</a>
