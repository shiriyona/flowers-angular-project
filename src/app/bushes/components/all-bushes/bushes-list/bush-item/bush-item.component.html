<a (click)="onSelected()"
  class="list-group-item clearfix">
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{ bush.name }}</h4>
    <p class="list-group-item-text">{{ bush.description }}</p>
  </div>
  <span class="pull-right">
        <img
          [src]="bush.imagePath"
          alt="{{ bush.name }}"
          class="img-responsive"
          style="max-height: 50px;">
      </span>
</a>
