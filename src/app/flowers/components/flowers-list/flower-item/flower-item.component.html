<a (click)="onSelected()"
  class="list-group-item clearfix">
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{ flower.name }}</h4>
    <p class="list-group-item-text">{{ flower.description }}</p>
  </div>
  <span class="pull-right">
        <img
          [src]="flower.imagePath"
          alt="{{ flower.name }}"
          class="img-responsive"
          style="max-height: 50px;">
      </span>
</a>
